<h2>构造器调用</h2>
<p>
    如果想要让一个函数作为构造器被调用，就要用到new,
</p>
<ol>
    <li>一个新的空对象被创建了</li>
    <li>这个对象被传递给这个构造器作为this参数，也就是说这个对象是这个构造器的上下文</li>
    <li>如果没有显性的return，这个新的对象则会被隐式的return，并成为这个构造器的值</li>
</ol>
